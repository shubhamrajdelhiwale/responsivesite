<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5964b3059a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- top information line -->
        <div class="top">
            <a href="#">Welcome to our Store Hiscraves</a>
            <div class="callus">
                <i class="fa-solid fa-phone"></i>
                <a>Call Us: 1234567890</a>
            </div>
        </div>

        <!-- navigation bar -->
        <nav class="navbar">
            <div class="hamburgur"><i class="fa-solid fa-bars-staggered"></i></div>
            <div class="logo">Logo Here</div>
            <div class="other">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

                <a href="#"><i class="fa-solid fa-heart"></i></a>

                <a href="#"><i class="fa-solid fa-cart-shopping"></i></i></a>

                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>

        <!-- first container with image covering most page -->
        <div class="thelook">
            <img src="thelook.jpg" alt="">
        </div>

        <!-- page 1 starts here  -->
        <!--  circular cards for photo and name of cloths  -->
        <div class="container">
            <div class="item">
                <img src="tshirt.png" alt="">
                <p>Men's T-shirts</p>
            </div>
            <div class="item">
                <img src="womens.png" alt="">
                <p>Women's Wear</p>
            </div>
            <div class="item">
                <img src="winter.png" alt="">
                <p>Winter's Wear</p>
            </div>
            <div class="item">
                <img src="hooded.png" alt="">
                <p>Hooded T-Shirts</p>
            </div>
            <div class="item">
                <img src="polo.png" alt="">
                <p>Polo Neck T-Shirts</p>
            </div>
            <div class="item">
                <img src="full.png" alt="">
                <p>Full Sleeves Tees</p>
            </div>
        </div>
           
    </main>
</body>
</html>
